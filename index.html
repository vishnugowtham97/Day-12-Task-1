<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="event-update-page.css">
    <title>Event Updates</title>
</head>
<body>
    <div>
        <div class="card">
           <center>Event 1 <br><br/>
           <div>Number of seats available: 23</div></center><br><br>
           <div class="inside-box">
            <div class="image-box"><div class="box">
            <div class="circle"><br/><br/><br/><span class="image">Image</span></div>
          </div></div>
        <div class="content-box">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" placeholder="Enter the number of seats">
      </div>

      <div class="form-group">
        <label for="attendee">Name of Attendee 2:</label>
        <input type="text" id="attendee" name="attendee" placeholder="Enter the name of the attendee">
      </div><br/>

      <div class="button-container">
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
      </div>
    </form>
      </div>  
      </div>
    </div>   
</body>
</html>
